<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">

</head>
<body>
    <div id = "heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    
    <div id = 'scoreDiv'>
        <div class="scoreName" id="user">Your Score</div>
        <div class="scoreName" id="comp">CPU Score</div>
        <span id="userPoints">0</span><span id="compPoints">0</span>
    </div>
    
    <p class="compChoice"></p>
    <p class="result"></p>

    <div class="selectors">
        <div class = "button" id="r">
            <input type="image" class="select" src="https://img.icons8.com/ios/50/000000/hand-rock.png"/>
        </div>
        <div class = "button" id="p">
            <input type="image" class="select" src="https://img.icons8.com/ios/50/000000/hand.png"/>
        </div>
        <div class = "button" id="s">
            <input type="image" class="select" src="https://img.icons8.com/ios/50/000000/hand-scissors.png"/>
        </div>
    </div>
    
    
    <h2 id="finalResult"></h2>
    

    <script src = "script.js"></script>
</body>
</html>
